repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-merge-conflict

  - repo: local
    hooks:
      - id: rate-limiter-java-spotless
        name: "projects/rate-limiter/java: spotlessCheck"
        entry: bash -lc 'cd projects/rate-limiter/java && ./gradlew -q spotlessCheck'
        language: system
        pass_filenames: false
        files: ^projects/rate-limiter/java/
