name: Java RateLimiter CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "projects/rate-limiter/java/**"
      - ".github/workflows/rate-limiter-java.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "projects/rate-limiter/java/**"
      - ".github/workflows/rate-limiter-java.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: projects/rate-limiter/java

    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v3

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: gradle

      - name: Build
        run: ./gradlew --no-daemon --no-configuration-cache check
